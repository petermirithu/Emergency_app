{% extends 'base.html' %}

{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div class="container-fluid">
<h1>Conversations</h1>
  <div class="row">
    <div class="col-md-8">
      <div class="card bg-info">
      {% for convo in convos %}
        <p>{{convo.convo}}</p>
        <p><small class="text-muted">{{convo.posted_by}}</small></p>
        <p><small class="text-muted">{{convo.posted_on.strftime('%Y-%m-%d')}}</small></p>        
      {% endfor %}
      </div>
    </div>
    <div class="colmd-4">    
      {{wtf.quick_form(ConvoForm)}}    
    </div>
  </div>
</div>
{% endblock content %}
