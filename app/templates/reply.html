{% extends 'base.html' %}

{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<section>
  <div class="container-fluid">
    <h1>Reply</h1>
    <div class="row">
      <div class="col-md-8">
        <div class="card bg-light">
          {% for reply in replies %}
          <p>{{reply.reply}}</p>
          <p><small class="text-muted">{{reply.posted_by}}</small></p>
          <p><small class="text-muted">{{reply.posted_on.strftime('%Y-%m-%d')}}</small></p>
          {% endfor %}
        </div>
      </div>
      <div class="colmd-4">
        {{wtf.quick_form(ConvoForm)}}
      </div>
    </div>
  </div>

</section>
{% endblock content %}
