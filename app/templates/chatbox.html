{% extends 'base.html' %}

{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<section>
  <div class="container-fluid">
    <h1>Help Centre</h1>
    <div class="row">
      <div class="col-md-4">
        {% for message in get_flashed_messages() %}
          <div class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{message}}
          </div>  
        {% endfor %}  
      </div>
      <div class="col-md-4">
        {{wtf.quick_form(form)}}
      </div>
      <div class="col-md-4">

      </div>
    </div>

  </div>
</section>
{% endblock %}
